<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ChromeTorrent - options</title>
		<style>
			form div + div { margin-top: .5em; }
			label {
			  display: inline-block;
			  width: 90px;
			  text-align: right;
			}
			input {
			  width: 500px;
			  box-sizing: border-box;
			}
			.button { padding-left: 90px; }
			button { margin-left: .5em; }
		</style>
	</head>
	<body>
		<form id="settings">
			<div>
				<label for="host">Host</label>
				<input type="text" id="host" name="host" placeholder="http://localhost:8080" />
			</div>
			<div>
				<label for="host">Alt host</label>
				<input type="text" id="host2" name="host2" /><br>
			</div>
			<div>
				<label for="username">Username</label>
				<input type="text" id="username" name="username" /><br>
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" /><br>
			</div>
			<div class="button">
				<button type="submit">Save</button>
			</div>
			<div class="button">
				<button id="refresh_log">Refresh log</button>
			</div>
			<div class="button">
				<button id="clear_log">Clear log</button>
			</div>
		</form>
		<div id="status"></div>
		<div id="log"></div>
		<script src="options.js"></script>
	</body>
</html>
