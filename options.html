<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ChromeTorrent - options</title>
	</head>
	<body>
		<form id="settings">
			<label>Host</label>
			<input type="text" id="host" placeholder="http://localhost:8080" width="300px"/><br>
			<label>Alt host</label>
			<input type="text" id="host2" width="300px"/><br>
			<label>Username</label>
			<input type="text" id="username"/><br>
			<label>Password</label>
			<input type="password" id="password"/><br>


			<button type="submit">Save</button>
		</form>
		<div id="status"></div>
		<form>
		<input type="button" id="refresh_log" value="Refresh log" />
		<input type="button" id="clear_log" value="Clear log" />
		<div id="log"></div>
		</form>
		<script src="options.js"></script>
	</body>
</html>
